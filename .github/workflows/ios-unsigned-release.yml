name: Build Mobile Unsigned

on:
  workflow_dispatch:
  push:
    branches: [ "main", "release" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-unsigned-ipa:
    name: Build Unsigned IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: ./mobile/pubspec.yaml
          cache: true

      - name: Install Flutter dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Generate translation files
        working-directory: ./mobile
        run: |
          dart run easy_localization:generate -S ../i18n
          dart run bin/generate_keys.dart

      - name: Generate platform APIs
        working-directory: ./mobile
        run: make pigeon

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ./mobile/ios

      - name: Install CocoaPods dependencies
        working-directory: ./mobile/ios
        run: pod install

      - name: Build iOS Release (Unsigned)
        working-directory: ./mobile/ios
        run: bundle exec fastlane build_unsigned

      - name: Package IPA
        working-directory: ./mobile/ios
        run: |
          mkdir Payload
          # Robustly find Runner.app regardless of output directory
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "::error::Runner.app not found! Listing all directories:"
            find . -maxdepth 4 -type d
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r immich-ios-unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-ios-unsigned
          path: mobile/immich-ios-unsigned.ipa

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: mobile/immich-ios-unsigned.ipa
